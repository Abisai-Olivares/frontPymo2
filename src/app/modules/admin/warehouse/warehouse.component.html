<div class="container mx-auto text-center mt-4">
    <div class="mb-5 text-left">
        <h2 class="text-2xl font-bold">En Bodega : {{inWarehouse}}</h2>
    </div>
    <div class="mb-4 text-right">
        <button type="button" class="px-4 py-2 bg-orangev1 hover:bg-orangev1 text-white font-bold rounded-lg shadow-md"
            style="background-color: #C55042;" (click)="openSupplyFormDialog()">
            <p>Nuevo</p>
        </button>
    </div>
    <div
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 justify-items-center">
        <div *ngFor="let supply of supplies" class="relative bg-white py-6 px-6 rounded-3xl w-64 my-4 shadow-xl">
            <div
                class=" text-white flex items-center absolute rounded-full py-4 px-4 shadow-xl bg-blue-500 left-4 -top-6">
                <mat-icon [svgIcon]="'supply'"></mat-icon>
            </div>
            <div class="mt-8">
                <p class="text-xl  text-left font-semibold my-2">{{supply.name}}</p>
                <div class="border-t-2 "></div>
                <div class="flex justify-between">
                    <div class="my-2">
                        <p class="font-semibold text-base mb-2">Disponible</p>
                        <div class="text-base text-gray-400 font-semibold">
                            <span>{{supply.count}}</span>
                        </div>
                    </div>
                    <div class="my-2">
                        <p class="font-semibold text-base text-center mb-2">Agregar</p>
                        <div class="flex justify-center ">
                            <button class="rounded-full bg-Pymo-orange text-white  text-xs "
                                (click)="openSupplyFormDialog(supply)">
                                <mat-icon [svgIcon]="'add'"></mat-icon>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
